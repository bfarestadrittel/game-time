<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./lib/styles.css">
  <link rel="icon" href="assets/favicon.ico">
  <meta charset="utf-8">
  <title>STAR BREAKER</title>
</head>
<body>
  <section>
    <h1>STAR BREAKER</h1>
    <article id="level-lives">
      <span id="level">Level: <span id="update-levels">1</span></span>
      <span id="lives">Lives: <span id="update-lives">3</span></span>
    </article>
    <canvas
      id="game"
      width="800"
      height="600">
    </canvas>
    <article id="game-text">
      <ul>
        <li><button id="start-game" class="game-buttons">Start Game</button></li>
        <li id="game-score">Score: <span id="update-score">0</span></li>
        <li><button id="restart-game" class="game-buttons">Restart</button></li>
      </ul>
    </article>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
